<body>
<h1>Calculatrice en PHP</h1>
<form method="post" action="">
  <label for="num1">Premier nombre:</label>
  <input type="text" id="num1" name="num1" required><br><br>
  <label for="operator">Opérateur (+, -, *, /):</label>
  <input type="text" id="operator" name="operator" required><br><br>
  <label for="num2">Deuxième nombre:</label>
  <input type="text" id="num2" name="num2" required><br><br>

<?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $num1 = $_POST['num1'];
        $operator = $_POST['operator'];
        $num2 = $_POST['num2'];
        $result = '';

        if (is_numeric($num1) && is_numeric($num2)) {
            switch ($operator) {
                case '+':
                    $result = $num1 + $num2;
                    break;
                case '-':
                    $result = $num1 - $num2;
                    break;
                case '*':
                    $result = $num1 * $num2;
                    break;
                case '/':
                    if ($num2 != 0) {
                        $result = $num1 / $num2;
                    } else {
                        $result = 'Erreur: Division par zéro';
                    }
                    break;
                default:
                    $result = 'Erreur: Opérateur non valide';
            }
        } else {
            $result = 'Erreur: Veuillez entrer des nombres valides';
        }

        echo "<h2>Résultat: $result</h2>";
}
?>
